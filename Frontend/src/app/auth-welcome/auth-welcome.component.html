<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-5 text-center">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Welcome to Char Dham
          </ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
  </div>
</div>
<ion-content class="auth-form text-center container">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/register']" expand="block" color="primary">Register</ion-button>
        <span class="divider line one-line">or</span>
        <span class="already">Already a user?</span>
        <ion-button [routerLink]="['/login']" expand="block" color="danger">Sign In</ion-button>
        <!-- <span class="divider line one-line">or</span>
        <span class="already">Skip login</span> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
