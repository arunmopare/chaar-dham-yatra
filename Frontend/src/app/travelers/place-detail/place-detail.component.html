<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detail of {{currentPlace?.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card *ngIf="currentPlace">
    <img src="{{currentPlace.imageUrl}}">
    <ion-card-header>
      <ion-card-subtitle>{{currentPlace.isCharDham? "Chaar Dham" : "Tourism"}}</ion-card-subtitle>
      <ion-card-title>{{currentPlace.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{currentPlace.description}}

      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">
            <ion-button href="{{currentPlace.location}}" expand="block" color="success">
              Navigate
            </ion-button>
          </ion-col>
          <ion-col size="8">
            <ion-button color="danger">
              Mark as visited
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
