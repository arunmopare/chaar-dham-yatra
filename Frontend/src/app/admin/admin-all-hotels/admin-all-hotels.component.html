<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>All Hotels</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input [(ngModel)]="search" (ngModelChange)="onInputChange(search)" placeholder="Search a Hotel"
      [clearInput]="true">
    </ion-input>
    <ion-icon (click)="onSearchModified()" name="search" slot="end"></ion-icon>
  </ion-item>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let hotel of currentHotels">
          <ion-thumbnail slot="start">
            <img alt="{{hotel.name}}" src="{{hotel.imageUrl}}" />
          </ion-thumbnail>
          <ion-label>{{hotel.name}}</ion-label>
          <ion-label>Rooms - {{hotel.totalRooms}}</ion-label>
          <ion-item>
            <ion-button (click)="editHotel(hotel._id)" color="success">Edit</ion-button>
            <ion-button (click)="deleteHotel(hotel._id)" color="danger">delete</ion-button>
          </ion-item>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-row class="text-center" *ngIf="currentHotels.length === 0">
    <ion-col style="color : red;">
      No search results found.
    </ion-col>
  </ion-row>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon routerLink="/admin-add-char-dham" name="Add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon routerLink="/admin-home" name="Home"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
