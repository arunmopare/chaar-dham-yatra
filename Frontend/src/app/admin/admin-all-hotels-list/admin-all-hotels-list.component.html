<ion-item>
  <ion-input [(ngModel)]="search" (ngModelChange)="onInputChange(search)" placeholder="Search a Hotel"
    [clearInput]="true">
  </ion-input>
  <ion-icon (click)="onSearchModified()" name="search" slot="end"></ion-icon>
</ion-item>
<ion-card>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let hotel of currentHotels">
        <ion-grid class="ion-float-right">
          <ion-row>
            <ion-col size="5">
              <ion-img alt="{{hotel.name}}" src="{{hotel.imageUrl}}"></ion-img>
            </ion-col>
            <ion-col size="7">
              <ion-row>
                <ion-col>
                  <ion-label class="ion-float-right">Name: {{hotel.name}}</ion-label>
                  <ion-label class="ion-float-right">Total Rooms: - {{hotel.totalRooms}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-button class="ion-float-right" color="danger" (click)="deleteHotel(hotel._id)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                  </ion-button>
                  <ion-button class="ion-float-right" (click)="editHotel(hotel._id)" color="success">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
