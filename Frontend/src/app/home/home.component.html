  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-item>
    <ion-input [(ngModel)]="search" placeholder="Search a Place" [clearInput]="true">
    </ion-input>
    <ion-icon (click)="onSearchModified()" name="search" slot="end"></ion-icon>
  </ion-item>
  <ion-card *ngFor="let place of currentPlaces">
    <img src="{{place.imageUrl}}">
    <ion-card-header>
      <ion-card-subtitle>{{place.isCharDham? "Chaar Dham" : "Tourism"}}</ion-card-subtitle>
      <ion-card-title>{{place.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{place.description}}
    </ion-card-content>
  </ion-card>
  <ion-row class="text-center" *ngIf="currentPlaces.length === 0">
    <ion-col style="color : red;">
      No search results found.
    </ion-col>
  </ion-row>
</ion-content>
