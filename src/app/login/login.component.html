<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Login
          </ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
  </div>
</div>
<ion-content class="auth-form text-center container">
  <form #loginForm="ngForm" (ngSubmit)="onLoginClick(loginForm)">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input name="email" type="text" required ngModel></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input name="password" type="password" required ngModel></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" value="submit" color="danger" expand="block">Sign In</ion-button>
        <span class="divider line one-line">or</span>
        <a class="already" [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
